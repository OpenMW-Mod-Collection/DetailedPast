  - id: agrunornim
    name: Agrun Ornim
    description:
      Agrun Ornim - "Deep Orcs" - are Orsimer living in the ancient Dwemer
      strongholds of Rourken clan in Hammerfell. They adopted Dwemer fashion and wear
      stylized beard and hairstyles of the long extinct Dwarves. More superstitious
      inhabitants of neighbouring areas even started believin that Dwemer never disappeared,
      but were instead turned into Orsimer as punishment for questioning the Divines.
    abilities:
      - mtrCultures_Agrunornim
