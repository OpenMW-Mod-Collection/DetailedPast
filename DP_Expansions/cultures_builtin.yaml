  - id: alcharyae
    name: Alcharyae
    description:
      Alcharyai - "Highest Elves" - are those Altmer who adhere to ancient
      customs. Over hundreds of generations they have bred themselves into a racially
      pure line, and are now almost identical to one another in appearance. They despise
      other Elves as unsophisticated churls and barely consider the non-Aldmeri races
      at all. Alcharyai have a high regard for order, they are wearing uniforms and
      speaking in formal patterns. Their trees and their livestock have been bred to
      be as standard and ideal as they are. They have no real names of their own, only
      combinations of numbers. Alcharyai feel no real tenderness for one another and
      have no concept of compassion. They are decadent and self-obsessed, aware of their
      aristocratic position, they surround themselves with riches and treasures, the
      works of great artists and the finest of everything, but have no real appreciation
      for any of these things. Each of them is concerned solely with himself, and as
      a result they do no real socializing; they meet and hold courts only to demonstrate
      their importance and power to each other.
    abilities:
      - mtrCultures_Alcharyae
