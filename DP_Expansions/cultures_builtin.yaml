  - id: folrashornim
    name: Folrash Ornim
    description:
      Folrash Ornim - "Sand Orcs" - is a term used to describe two separate,
      but ultimately very similar nomadic cultures which came to existence due to convergent
      evolution. Orsimer of Alik'r desert in Hammerfell and Orsimer of Ne Quin-al desert
      in Elsweyr, though not closely related, exhibit similar traits and culture. Not
      as strong as other Orcs due to adaption for living in harsh conditions of water
      shortage, they took up a life of trade instead that of a fight. They are also
      said to reject traditional Orc worship of Malacath, Mauloch, or Trinimac in favor
      of worshipping Aedra, specifically their interpretation of Wind Goddess Kynareth.
    abilities:
      - mtrCultures_Folrashornim
