  - id: cyrodiil
    name: Cyrodiil
    description:
      The well-educated and well-spoken native of Cyrodiil are known for
      the discipline and training of their citizen armies. Though physically less imposing
      than the other races, Imperials are shrewd diplomats and traders, and these traits,
      along with their remarkable skill and training as light infantry, have enabled
      them to subdue all the other nations and races, and to have erected the monument
      to peace and prosperity that comprises the Glorious Empire.
    abilities:
