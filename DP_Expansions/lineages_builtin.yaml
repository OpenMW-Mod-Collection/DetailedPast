      The Wood Elves are the various barbarian Elven clanfolk of the Western
      Valenwood forests. These country cousins of the High Elves and Dark Elves are
      nimble and quick in body and wit, and because of their curious natures and natural
      agility, Wood Elves are especially suitable as scouts, agents, and thieves. But
      most of all, the Wood Elves are known for their skills with bows; there are no
      finer archers in all of Tamriel.
    abilities:
