      The High Elves consider themselves the most civilized culture of Tamriel;
      the common tongue of the Empire, Tamrielic, is based on Altmer speech and writing,
      and most of the Empire's arts, crafts, and sciences derive from High Elven traditions.
      Deft, intelligent, and strong-willed, High Elves are often gifted in the arcane
