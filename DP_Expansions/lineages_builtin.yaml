    description:
      "At home in water and on land, the Argonians of Black Marsh are well-suited
      to the treacherous swamps of their homeland, with natural immunities protecting
      them from disease and poison. The female life-phase is highly intelligent, and
      gifted in the magical arts. The more aggressive male phase has the traits of the
      hunter: stealth, speed, and agility. Argonians are reserved with strangers, yet
      fiercely loyal to those they accept as friends. Like the Khajiit, Argonians are
      limited to some headgear and no footwear."
    abilities:
