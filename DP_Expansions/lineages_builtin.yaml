  - id: khajiit
    name: Khajiit
    description:
      The Khajiit of Elsweyr can vary in appearance from nearly Elven to
      the cathay-raht 'jaguar men' to the great Senche-Tiger. The most common breed
      found in Morrowind, the suthay-raht, is intelligent, quick, and agile. Khajiit
      of all breeds have a weakness for sweets, especially the drug known as skooma.
      Many Khajiit disdain weapons in favor of their natural claws. They make excellent
      thieves due to their natural agility and unmatched acrobatics ability.
